<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новый пользователь</title>
    <meta charset="UTF-8"/>
</head>

<html>
<body>
<h1>Добавление пользователя</h1>

<form th:method="POST" th:action="@{/}" th:object="${user}">
    <label for="name">Имя: </label><input id="name" type="text" th:field="*{name}"/>
    <div style = "color:red;" th:if = "${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br>
    <label for="surname">Фамилия: </label><input id="surname" type="text" th:field="*{surname}"/>
    <div style = "color:red;" th:if = "${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
    <br>
    <label for="age">Возраст: </label><input id="age" type="text" th:field="*{age}"/>
    <div style = "color:red;" th:if = "${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br>
    <label for="email">Email: </label><input id="email" type="text" th:field="*{email}"/>
    <div style = "color:red;" th:if = "${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br>
    <input type="submit" value="Добавить">
</form>

</body>
</html>
